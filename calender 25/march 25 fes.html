<!DOCTYPE html>
<html lang="pa">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            padding: 20px;
        }

        h2 {
            color: #a55454;
        }

        .festival-list {
            list-style-type: none;
            padding: 0;
            background-color: #f9f9f9;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            max-width: 400px;
            margin: 10px auto;
        }

        .festival-item {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .festival-item:last-child {
            border-bottom: none;
        }
    </style>

<body>

    <h2> ਤਿਉਹਾਰ</h2>

    <!-- Directly visible festival list -->
    <ul class="festival-list">
        <li class="festival-item">14 - ਸੰਗਰਾਂਦ (ਚੇਤ), ਨਾਨਕਸ਼ਾਹੀ ਪੰਜਾਬੀ ਨਵਾਂ ਸਾਲ ੫੫੭</li>

            <li class="festival-item"></li>15 - ਹੋਲਾ ਮਹੱਲਾ (2025), ਦਿੱਲੀ ਫ਼ਤਹ ਭਾਈ ਬਘੇਲ ਸਿੰਘ</ul>
            
            <li class="festival-item">  19 - ਜੋਤੀ-ਜੋਤਿ ਸ੍ਰੀ ਗੁਰੂ ਹਰਿਗੋਬਿੰਦ ਸਾਹਿਬ ਜੀ</li>
            
                <li class="festival-item"> 25 - ਸ਼ਹੀਦੀ ਭਾਈ ਸੁਬੇਗ ਸਿੰਘ ਜੀ ਅਤੇ ਭਾਈ ਸ਼ਾਹਬਾਜ਼ ਸਿੰਘ ਜੀ</li>
            
                    <li class="festival-item">  29 - ਮੱਸਿਆ</li>
    </ul>
